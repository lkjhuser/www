<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR360</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<img id="sky" src="SAM_100_0168.jpg">
        	<a-asset-item id="tetris-obj" src="tetris.obj"></a-asset-item>
        	<a-asset-item id="tetris-mtl" src="tetris.mtl"></a-asset-item>
			<a-asset-item id="car-obj" src="car.obj"></a-asset-item>
        	<a-asset-item id="car-mtl" src="car.mtl"></a-asset-item>
    	</a-assets>
		<a-entity obj-model="obj:#tetris-obj;mtl:#tetris-mtl" position="0 0 -4" scale="0.1 0.1 0.1"> </a-entity>
		<a-entity obj-model="obj:#car-obj;mtl:#car-mtl" position="0 0 -6" scale="0.1 0.1 0.1"> </a-entity>
		<a-sky src="#sky" ></a-sky>
    </a-scene>
  </body>
</html>
